<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link
      rel="apple-touch-icon"
      href="/assets/favicon/apple-touch-icon-180x180.png"
    />
    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Lingle</title>
  </head>
  <body>
    <main id="app">
      <aside class="message hidden" id="message"></aside>
      <header class="header">
        <div class="left" id="header-left">
          <div class="btn" id="toggle-htp">
            <i class="ri-information-fill"></i>
          </div>
        </div>
        <div class="right" id="menu">
          <div class="btn btn-mode open" aria-label="Modo">
            <label>Modo</label>
            <div class="icon" data-legend="Modo">
              <i class="ri-input-method-fill"></i>
            </div>
            <div class="modes">
              <span class="mode" id="set-mode-lingle">Lingle</span>
              <span class="mode" id="set-mode-duo">Duolingle</span>
              <!-- <span class="mode" id="set-mode-bi">Bilingle</span> -->
            </div>
          </div>
          <div class="btn" id="toggle-stats" aria-label="Estatísticas">
            <label>Estatísticas</label><i class="ri-bar-chart-fill"></i>
          </div>
          <!--  <div class="btn" aria-label="Ajustes">
            <label>Ajustes</label><i class="ri-settings-fill"></i>
          </div>  -->
        </div>
        <div class="btn menu" id="menu-btn"><i class="ri-menu-fill"></i></div>
      </header>

      <div class="board-wrapper" id="board-wrapper">
      </div>

      <div class="keyboard-wrapper">
        <div class="keyboard" id="keyboard">
          <div class="row">
            <div class="key" data-key="q">q</div>
            <div class="key" data-key="w">w</div>
            <div class="key" data-key="e">e</div>
            <div class="key" data-key="r">r</div>
            <div class="key" data-key="t">t</div>
            <div class="key" data-key="y">y</div>
            <div class="key" data-key="u">u</div>
            <div class="key" data-key="i">i</div>
            <div class="key" data-key="o">o</div>
            <div class="key" data-key="p">p</div>
          </div>
          <div class="row">
            <div class="key" data-key="a">a</div>
            <div class="key" data-key="s">s</div>
            <div class="key" data-key="d">d</div>
            <div class="key" data-key="f">f</div>
            <div class="key" data-key="g">g</div>
            <div class="key" data-key="h">h</div>
            <div class="key" data-key="j">j</div>
            <div class="key" data-key="k">k</div>
            <div class="key" data-key="l">l</div>
            <div class="key special backspace" data-key="backspace">
              <i class="ri-delete-back-2-fill" data-key="backspace"></i>
            </div>
          </div>
          <div class="row">
            <div class="key" data-key="z">z</div>
            <div class="key" data-key="x">x</div>
            <div class="key" data-key="c">c</div>
            <div class="key" data-key="v">v</div>
            <div class="key" data-key="b">b</div>
            <div class="key" data-key="n">n</div>
            <div class="key" data-key="m">m</div>
            <div class="key special enter" data-key="enter">enter</div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
